<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>com.newLEGACYinc.app</title>

  <!-- Onsen UI CSS -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="styles/onsen-css-components-dark-theme.css">

  <!-- Angular JS -->
  <script src="lib/onsen/js/angular/angular.js"></script>

  <!-- Onsen UI JS -->
  <script src="lib/onsen/js/onsenui.js"></script>    
  
  <!-- Phonegap library -->
  <script src="cordova.js"></script>

  <!-- Twitter library -->
  <script src="lib/codebird.js"></script>

  <!-- Secrets -->
  <script src="js/secrets.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/master.js"></script>
  <script src="js/controllers/settings.js"></script>

  <!-- Services -->
  <script src="js/services/http-request.js"></script>
  <script src="js/services/push.js"></script>
  <script src="js/services/main.js"></script>
  <script src="js/services/settings.js"></script>

  <!-- Main (app) -->
  <script src="js/app.js"></script>
  <script>
    ons.ready(function() {
    });
  </script>
  <link rel="stylesheet" href="styles/app.css"/>
</head>

<body>
<ons-sliding-menu
  main-page="main.html"
  menu-page="menu.html"
  side="right"
  max-slide-distance="70px"
  var="menu"
  >
</ons-sliding-menu>

<!-- Main page -->
<ons-template id="main.html">
  <ons-navigator>
    <ons-page>
      <ons-toolbar>
        <div class="right">
          <ons-toolbar-button ng-click="menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
            </ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">newLEGACYinc</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-item modifier="light" class="item" ng-controller="TwitterController">
          <ons-row>
            <ons-col width="60px" class="thumb-col">
              <div><ons-icon icon="ion-social-twitter-outline" style="color: #00B0ED"></ons-icon></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">@{{twitter.username}}</span>
              </header>
              <p class="item-desc">
                <span ng-if="twitter.status">{{twitter.status}}</span>
                <span ng-if="!twitter.status"><ons-icon icon="ion-loading-c"></ons-icon></span>
              </p>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item modifier="light" class="item" ng-controller="YouTubeController">
          <ons-row>
            <ons-col width="60px" class="thumb-col">
              <div><ons-icon icon="ion-social-youtube-outline" style="color: #DF2925"></ons-icon></div>
            </ons-col>
            <ons-col>
              <a ng-click="youTube.videoClick()">
                <header>
                  <span class="item-title">{{youTube.video.snippet.title}}</span>
                </header>
                <p class="item-desc">
                  <span ng-if="youTube.video">{{youTube.video.snippet.description}}</span>
                  <span ng-if="!youTube.video"><ons-icon icon="ion-loading-c"></ons-icon></span>
                </p>
              </a>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item modifier="light" class="item" ng-controller="HitboxController">
          <ons-row>
            <ons-col width="60px" class="thumb-col">
              <img src="res/hitbox_logo.png">
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">{{hitbox.username}}</span>
              </header>
              <p class="item-desc">
                <span ng-if="hitbox.status === '1'">online</span>
                <span ng-if="hitbox.status === '0'">offline</span>
                <span ng-if="typeof (hitbox.status) === 'undefined'"><ons-icon icon="ion-loading-c"></ons-icon></span>
              </p>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-navigator>
</ons-template>

<!-- Side menu -->
<ons-template id="menu.html">
    <ons-list class="menu-list">
      <ons-list-item onclick="menu.setMainPage('main.html', {closeMenu: true})">
        <ons-icon icon="ion-home">
        </ons-icon>
      </ons-list-item>
      <ons-list-item onclick="menu.setMainPage('settings.html', {closeMenu: true})">
        <ons-icon icon="ion-gear-b">
        </ons-icon>
      </ons-list-item>
    </ons-list>
</ons-template>

<!-- Settings page -->
<ons-template id="settings.html">
  <ons-navigator>
    <ons-page
      ng-controller="SettingsController">
      <ons-toolbar>
        <div class="right">
          <ons-toolbar-button ng-click="menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
            </ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Settings</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-header>Notifications</ons-list-header>
        <ons-list-item id="settings-get-loading">
          <ons-icon icon="ion-loading-c"></ons-icon>
        </ons-list-item>
        <ons-list-item
                class="settings-item"
                modifier="tappable"
                ng-repeat="(setting, value) in settings"
                ng-click="settings[setting] = !settings[setting]">
          {{setting}} <ons-switch ng-checked="settings[setting]"></ons-switch>
        </ons-list-item>
      </ons-list>

      <ons-bottom-toolbar>
        <ons-button
                modifier="large"
                disabled="{{saveDisabled}}"
                id="settings-save-button"
                ng-click="saveSettings()">Save</ons-button>
      </ons-bottom-toolbar>
    </ons-page>
  </ons-navigator>
</ons-template>

</body>  
</html>
